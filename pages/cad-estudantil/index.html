<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Estudantil | Café Gomes Claraval</title>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Café <span>Gomes Claraval</span></h1>
      <p class="subtitle">Área de Inscrição e Cadastro Estudantil</p>
    </header>

    <form class="card" autocomplete="off">
      <fieldset>
        <legend>Dados do Aluno</legend>
        <div class="row">
          <div class="field"><label for="nome">Nome Completo</label><input id="nome" type="text" placeholder="Digite seu nome" required /></div>
          <div class="field small"><label for="cpf">CPF</label><input id="cpf" type="text" placeholder="000.000.000-00" /></div>
          <div class="field small"><label for="rg">RG</label><input id="rg" type="text" placeholder="00.000.000-0" /></div>
          <div class="field small"><label for="nasc">Data de Nascimento</label><input id="nasc" type="date" /></div>
        </div>
        <div class="row">
          <div class="field"><label for="email">E-mail Institucional</label><input id="email" type="email" placeholder="aluno@email.com" /></div>
          <div class="field small"><label for="sexo">Gênero</label><select id="sexo"><option>Selecione</option><option>Masculino</option><option>Feminino</option><option>Outro</option></select></div>
          <div class="field small"><label for="telefone">Telefone / WhatsApp</label><input id="telefone" type="text" placeholder="(00) 00000-0000" /></div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Endereço Residencial</legend>
        <div class="row">
          <div class="field"><label for="endereco">Logradouro</label><input id="endereco" type="text" placeholder="Rua, Av., etc." /></div>
          <div class="field small"><label for="numero">Número</label><input id="numero" type="text" placeholder="123" /></div>
        </div>
        <div class="row">
          <div class="field small"><label for="bairro">Bairro</label><input id="bairro" type="text" placeholder="Bairro" /></div>
          <div class="field small"><label for="cep">CEP</label><input id="cep" type="text" placeholder="00000-000" /></div>
          <div class="field small"><label for="cidade">Cidade</label><input id="cidade" type="text" placeholder="Cidade" /></div>
          <div class="field small"><label for="estado">UF</label><input id="estado" type="text" placeholder="SP" maxlength="2" /></div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do Curso</legend>
        <div class="row">
          <div class="field"><label for="curso">Curso de Interesse</label><input id="curso" type="text" placeholder="Ex: Barista Iniciante, Gestão..." /></div>
          <div class="field small"><label for="turno">Turno Preferencial</label>
            <select id="turno">
                <option>Matutino</option>
                <option>Vespertino</option>
                <option>Noturno</option>
            </select>
          </div>
          <div class="field small"><label for="matricula">Matrícula (Se houver)</label><input id="matricula" type="text" placeholder="000000" /></div>
        </div>
      </fieldset>

      <div class="actions">
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="submit" class="btn btn-primary">Realizar Matrícula</button>
      </div>
    </form>

    <footer class="footer">&copy; 2025 - Café Gomes Claraval | Todos os direitos reservados.</footer>
  </main>
</body>
</html>
