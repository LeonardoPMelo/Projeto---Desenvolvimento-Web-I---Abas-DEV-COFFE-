<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Cafés | Café Gomes Claraval</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="container">
        <header class="header">
            <h1>Café <span>Gomes Claraval</span></h1>
            <p class="subtitle">O Perfeito Sabor do Café</p>
        </header>

        <section class="card" style="padding: 20px;"> <div class="carousel-container">
                <div class="carousel-track-container">
                    <ul class="carousel-track">
                        <li class="carousel-slide current-slide">
                            <img src="graos.png" alt="Grãos de café Arábica selecionados e espalhados.">
                        </li>
                        <li class="carousel-slide">
                            <img src="plantacao.png" alt="Plantação de café em Claraval, MG.">
                        </li>
                        <li class="carousel-slide">
                            <img src="xicara.png" alt="Xícara de café quente e fumegante.">
                        </li>
                    </ul>
                </div>

                <button class="carousel-button carousel-button--left">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-button carousel-button--right">
                    <i class="fas fa-chevron-right"></i>
                </button>

                <div class="carousel-nav">
                    <button class="carousel-indicator current-slide"></button>
                    <button class="carousel-indicator"></button>
                    <button class="carousel-indicator"></button>
                </div>
            </div>

        </section>

        <footer class="footer">&copy; 2025 - Café Gomes Claraval | Nossos Produtos.</footer>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
